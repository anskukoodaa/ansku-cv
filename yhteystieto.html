    <header class="text-center mt-4">
        <img src="ansku.JPG" alt="Profile Image" class="circle-image img-fluid d-block mx-auto">

            <h1>CV Anne-Mari Pitkänen</h1>
            <h4>Founder, CEO @ AliceAI Learning Oy | Master of Education | Computer Scientist</h4>
        </div>
    </header>

    <section class="content">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="age" name="age" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>

                <label>How did you hear about us?</label>
                <input type="radio" id="google" name="referral" value="Google">
                <label for="google">Google</label>
                <input type="radio" id="friend" name="referral" value="Friend">
                <label for="friend">Friend</label>
                <input type="radio" id="linkedin" name="referral" value="LinkedIn">
                <label for="linkedin">LinkedIn</label>
                <input type="radio" id="other" name="referral" value="Other">
                <label for="other">Other</label>

                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
